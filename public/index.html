<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTec - Sistema de Gesti√≥n</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå± AgroTec</h1>
            <p>Sistema de Gesti√≥n Agr√≠cola</p>
        </header>

        <nav class="navbar">
            <a href="/" class="nav-link active">Inicio</a>
            <a href="/login" class="nav-link">Login</a>
            <a href="#registro" class="nav-link">Registro</a>
        </nav>

        <main>
            <section class="hero">
                <h2>Bienvenido a AgroTec</h2>
                <p>Gestiona tu producci√≥n agr√≠cola de manera eficiente</p>
                <div class="hero-buttons">
                    <a href="/login" class="btn btn-primary">Iniciar Sesi√≥n</a>
                    <a href="#registro" class="btn btn-secondary">Registrarse</a>
                </div>
            </section>

            <section id="registro" class="registration-section">
                <h2>Registro de Usuario</h2>
                <form id="registroForm" class="registration-form">
                    <div class="form-group">
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contrase√±a:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="rol">Rol:</label>
                        <select id="rol" name="rol" required>
                            <option value="">Selecciona un rol</option>
                            <option value="agricultor">üå± Agricultor/Productor</option>
                            <option value="cliente">üõí Cliente/Consumidor</option>
                            <option value="administrador">‚öôÔ∏è Administrador</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
                <div id="mensajeRegistro" class="mensaje"></div>
            </section>
        </main>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                rol: document.getElementById('rol').value
            };

            try {
                const response = await fetch('/registrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                const mensajeDiv = document.getElementById('mensajeRegistro');
                
                if (result.success) {
                    mensajeDiv.innerHTML = `<div class="success">‚úÖ ${result.message} Redirigiendo al login...</div>`;
                    document.getElementById('registroForm').reset();
                    
                    // Redirigir autom√°ticamente al login despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/login.html?registro=exitoso';
                    }, 2000);
                } else {
                    mensajeDiv.innerHTML = `<div class="error">‚ùå ${result.message}</div>`;
                }
            } catch (error) {
                document.getElementById('mensajeRegistro').innerHTML = 
                    `<div class="error">‚ùå Error de conexi√≥n</div>`;
            }
        });

        // Verificar si ya hay una sesi√≥n activa al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            if (usuario) {
                // Si ya est√° logueado, mostrar opci√≥n para ir al dashboard
                const heroButtons = document.querySelector('.hero-buttons');
                heroButtons.innerHTML = `
                    <div class="user-welcome-message">
                        <p>¬°Hola ${usuario.nombre}! Ya tienes una sesi√≥n activa</p>
                        <button onclick="irAlDashboard()" class="btn btn-primary">Ir a mi Dashboard</button>
                        <button onclick="cerrarSesion()" class="btn btn-secondary">Cerrar Sesi√≥n</button>
                    </div>
                `;
            }
        });

        function redirigirPorRol(rol) {
            switch(rol) {
                case 'agricultor':
                    window.location.href = '/agricultor/dashboard.html';
                    break;
                case 'cliente':
                    window.location.href = '/cliente/mercado.html';
                    break;
                case 'administrador':
                    window.location.href = '/admin/dashboard.html';
                    break;
                default:
                    window.location.href = '/';
            }
        }

        function irAlDashboard() {
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            if (usuario) {
                redirigirPorRol(usuario.rol);
            }
        }

        function cerrarSesion() {
            localStorage.removeItem('usuario');
            window.location.reload();
        }
    </script>

    <style>
        .user-welcome-message {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-top: 20px;
        }

        .user-welcome-message p {
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #333;
        }

        .user-welcome-message .btn {
            margin: 0 10px;
        }
    </style>
</body>
</html>
