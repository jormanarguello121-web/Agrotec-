<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTec - Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border-radius: 10px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .navbar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .nav-link {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            background: #667eea;
            color: white;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .product-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .product-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .product-price {
            font-size: 1.5rem;
            color: #2ecc71;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .product-info {
            color: #666;
            margin: 5px 0;
            font-size: 0.9rem;
        }
        
        .product-description {
            color: #888;
            font-size: 0.9rem;
            margin: 10px 0;
            line-height: 1.4;
        }
        
        .product-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .available {
            background: #d4edda;
            color: #155724;
        }
        
        .sold-out {
            background: #f8d7da;
            color: #721c24;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            margin: 5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .cart-badge {
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå± AgroTec Marketplace</h1>
            <p>Productos Frescos Directo del Campo</p>
        </header>

        <nav class="navbar">
            <a href="mercado.html" class="nav-link active">üè™ Marketplace</a>
            <a href="carrito.html" class="nav-link">üõí Carrito <span id="cartCount" class="cart-badge" style="display: none;">0</span></a>
            <a href="pedidos.html" class="nav-link">üì¶ Mis Pedidos</a>
            <a href="calendario.html" class="nav-link">üóìÔ∏è Calendario</a>
            <a href="/login.html" class="nav-link" onclick="localStorage.removeItem('usuario')">üö™ Salir</a>
        </nav>

        <main>
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Nuestros Productos</h2>
            
            <div class="products-grid" id="listaProductos">
                <!-- Los productos se cargar√°n aqu√≠ -->
            </div>
        </main>
    </div>

    <script>
        // ===== DATOS DE PRODUCTOS =====
        const productos = [
            {
                id: 1,
                nombre: "üçÖ Tomates Org√°nicos",
                categoria: "verduras",
                precio: 2.5,
                cantidad: 50,
                descripcion: "Tomates frescos cultivados org√°nicamente sin pesticidas qu√≠micos. Ideal para ensaladas y salsas.",
                agricultor: "Juan Agricultor",
                estado: "activo"
            },
            {
                id: 2,
                nombre: "ü•ë Aguacates Hass", 
                categoria: "frutas",
                precio: 4.0,
                cantidad: 0,
                descripcion: "Aguacates de primera calidad, perfectos para guacamole o tostadas.",
                agricultor: "Pedro Productor",
                estado: "agotado"
            },
            {
                id: 3,
                nombre: "ü•ï Zanahorias Frescas",
                categoria: "verduras",
                precio: 1.8,
                cantidad: 30,
                descripcion: "Zanahorias dulces y crujientes, reci√©n cosechadas de nuestra huerta.",
                agricultor: "Mar√≠a Agricultora", 
                estado: "activo"
            },
            {
                id: 4,
                nombre: "üçå Bananos Maduros",
                categoria: "frutas",
                precio: 1.2,
                cantidad: 25,
                descripcion: "Bananos naturales en su punto perfecto de maduraci√≥n, dulces y nutritivos.",
                agricultor: "Carlos Campesino",
                estado: "activo"
            },
            {
                id: 5,
                nombre: "ü•¶ Br√≥coli Org√°nico",
                categoria: "verduras", 
                precio: 3.5,
                cantidad: 15,
                descripcion: "Br√≥coli fresco cultivado de manera sostenible, rico en vitaminas y minerales.",
                agricultor: "Ana Agroecol√≥gica",
                estado: "activo"
            },
            {
                id: 6,
                nombre: "üçì Fresas de la Monta√±a",
                categoria: "frutas",
                precio: 5.0,
                cantidad: 8,
                descripcion: "Fresas rojas y jugosas cultivadas en altura, con un sabor intenso y dulce.",
                agricultor: "Roberto Fruticultor",
                estado: "activo"
            }
        ];

        // ===== INICIALIZACI√ìN =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Iniciando Marketplace...');
            
            // Verificaci√≥n b√°sica de autenticaci√≥n
            const usuario = localStorage.getItem('usuario');
            if (!usuario) {
                alert('Por favor inicia sesi√≥n primero');
                window.location.href = '/login.html';
                return;
            }
            
            // Mostrar productos inmediatamente
            mostrarProductos();
            actualizarContadorCarrito();
            
            console.log('‚úÖ Marketplace listo con ' + productos.length + ' productos');
        });

        // ===== MOSTRAR PRODUCTOS =====
        function mostrarProductos() {
            const lista = document.getElementById('listaProductos');
            
            if (productos.length === 0) {
                lista.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1; padding: 40px;">No hay productos disponibles</p>';
                return;
            }
            
            lista.innerHTML = productos.map(producto => `
                <div class="product-card">
                    <span class="product-badge ${producto.cantidad > 0 ? 'available' : 'sold-out'}">
                        ${producto.cantidad > 0 ? 'üü¢ DISPONIBLE' : 'üî¥ AGOTADO'}
                    </span>
                    <h3>${producto.nombre}</h3>
                    <div class="product-price">$${producto.precio} / kg</div>
                    <div class="product-info"><strong>Agricultor:</strong> ${producto.agricultor}</div>
                    <div class="product-info"><strong>Disponible:</strong> ${producto.cantidad} kg</div>
                    <div class="product-info"><strong>Categor√≠a:</strong> ${producto.categoria}</div>
                    <div class="product-description">${producto.descripcion}</div>
                    <button class="btn btn-primary" 
                            onclick="agregarAlCarrito(${producto.id})"
                            ${producto.cantidad === 0 ? 'disabled' : ''}>
                        üõí Agregar al Carrito
                    </button>
                    <button class="btn btn-secondary" onclick="verDetalles(${producto.id})">
                        üëÅÔ∏è Ver Detalles
                    </button>
                </div>
            `).join('');
        }

        // ===== FUNCIONES DEL CARRITO =====
        function agregarAlCarrito(productoId) {
            const producto = productos.find(p => p.id === productoId);
            if (!producto) return;
            
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            const itemExistente = carrito.find(item => item.id === productoId);
            
            if (itemExistente) {
                itemExistente.cantidad += 1;
            } else {
                carrito.push({
                    id: producto.id,
                    nombre: producto.nombre,
                    precio: producto.precio,
                    cantidad: 1,
                    agricultor: producto.agricultor
                });
            }
            
            localStorage.setItem('carrito', JSON.stringify(carrito));
            actualizarContadorCarrito();
            alert('‚úÖ ' + producto.nombre + ' agregado al carrito');
        }

        function actualizarContadorCarrito() {
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            const totalItems = carrito.reduce((sum, item) => sum + item.cantidad, 0);
            const cartCount = document.getElementById('cartCount');
            
            if (cartCount) {
                cartCount.textContent = totalItems;
                cartCount.style.display = totalItems > 0 ? 'inline-block' : 'none';
            }
        }

        // ===== DETALLES DEL PRODUCTO =====
        function verDetalles(productoId) {
            const producto = productos.find(p => p.id === productoId);
            if (!producto) return;
            
            const detalles = `
                üçÖ <strong>${producto.nombre}</strong>
                üí∞ <strong>Precio:</strong> $${producto.precio}/kg
                üì¶ <strong>Disponible:</strong> ${producto.cantidad} kg
                üë®‚Äçüåæ <strong>Agricultor:</strong> ${producto.agricultor}
                üìã <strong>Categor√≠a:</strong> ${producto.categoria}
                üìù <strong>Descripci√≥n:</strong> ${producto.descripcion}
            `;
            
            alert(detalles);
        }

        // ===== BUSCAR PRODUCTOS =====
        function buscarProductos() {
            const busqueda = document.getElementById('buscarProducto').value.toLowerCase();
            const productosFiltrados = productos.filter(producto => 
                producto.nombre.toLowerCase().includes(busqueda) ||
                producto.descripcion.toLowerCase().includes(busqueda) ||
                producto.agricultor.toLowerCase().includes(busqueda)
            );
            
            const lista = document.getElementById('listaProductos');
            
            if (productosFiltrados.length === 0) {
                lista.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1; padding: 40px;">No se encontraron productos</p>';
                return;
            }
            
            lista.innerHTML = productosFiltrados.map(producto => `
                <div class="product-card">
                    <span class="product-badge ${producto.cantidad > 0 ? 'available' : 'sold-out'}">
                        ${producto.cantidad > 0 ? 'üü¢ DISPONIBLE' : 'üî¥ AGOTADO'}
                    </span>
                    <h3>${producto.nombre}</h3>
                    <div class="product-price">$${producto.precio} / kg</div>
                    <div class="product-info"><strong>Agricultor:</strong> ${producto.agricultor}</div>
                    <div class="product-info"><strong>Disponible:</strong> ${producto.cantidad} kg</div>
                    <div class="product-description">${producto.descripcion}</div>
                    <button class="btn btn-primary" 
                            onclick="agregarAlCarrito(${producto.id})"
                            ${producto.cantidad === 0 ? 'disabled' : ''}>
                        üõí Agregar al Carrito
                    </button>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
