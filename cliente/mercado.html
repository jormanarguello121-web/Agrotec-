<body>

        <nav class="navbar">

            <a href="/" class="nav-link" onclick="localStorage.removeItem('usuario');">Salir</a>

        <main>
            <!-- Header del Marketplace -->
            <section class="products-header">
                <div class="header-content">
                    <h2>Productos Disponibles</h2>
                    <div class="header-actions">
                        <span class="cart-badge" id="cartCount">0</span>
                    </div>
                </div>
            </section>

            <!-- Filtros y b√∫squeda -->
            <section class="filters-section">
                <div class="filters-grid">
                    <div class="search-box">
                        <input type="text" id="buscarProducto" placeholder="üîç Buscar productos..." 
                               onkeyup="filtrarProductos()">
                    </div>
                    <div class="filter-select">
                        <select id="filtroCategoria" onchange="filtrarProductos()">
                            <option value="todos">Todas las categor√≠as</option>
                            <option value="frutas">Frutas</option>
                            <option value="verduras">Verduras</option>
                            <option value="granos">Granos</option>
                            <option value="hortalizas">Hortalizas</option>
                        </select>
                    </div>
                    <div class="filter-select">
                        <select id="filtroPrecio" onchange="filtrarProductos()">
                            <option value="todos">Cualquier precio</option>
                            <option value="0-2">$0 - $2</option>
                            <option value="2-5">$2 - $5</option>
                            <option value="5-10">$5 - $10</option>
                            <option value="10+">$10+</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Lista de productos -->
            <section class="products-list">
                <div id="listaProductos" class="products-container">
                    <div class="loading">üîÑ Cargando productos disponibles...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal de detalles del producto -->
    <div id="modalProducto" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <div id="modalContenido">
                <!-- Contenido din√°mico del producto -->
            </div>
        </div>
    </div>

    <script>
        // ===== DATOS DE PRODUCTOS =====
        const productos = [
            {
                id: 1,

                categoria: "verduras",
                precio: 2.5,
                cantidad: 50,
                descripcion: "Tomates frescos cultivados org√°nicamente sin pesticidas qu√≠micos. Ideal para ensaladas y salsas.",
                agricultor: "Juan Agricultor",

            },
            {
                id: 2,
                nombre: "ü•ë Aguacates Hass", 
                categoria: "frutas",
                precio: 4.0,
                cantidad: 0,
                descripcion: "Aguacates de primera calidad, perfectos para guacamole o tostadas.",
                agricultor: "Pedro Productor",
                imagen: "",
                estado: "agotado"
            },
            {
                id: 3,
                nombre: "ü•ï Zanahorias Frescas",
                categoria: "verduras",
                precio: 1.8,
                cantidad: 30,
                descripcion: "Zanahorias dulces y crujientes, reci√©n cosechadas de nuestra huerta.",
                agricultor: "Mar√≠a Agricultora", 
                imagen: "",
                estado: "activo"
            },
            {
                id: 4,
                nombre: "üçå Bananos Maduros",
                categoria: "frutas",
                precio: 1.2,
                cantidad: 25,
                descripcion: "Bananos naturales en su punto perfecto de maduraci√≥n, dulces y nutritivos.",
                agricultor: "Carlos Campesino",
                imagen: "",
                estado: "activo"
            },
            {
                id: 5,
                nombre: "ü•¶ Br√≥coli Org√°nico",
                categoria: "verduras", 
                precio: 3.5,
                cantidad: 15,
                descripcion: "Br√≥coli fresco cultivado de manera sostenible, rico en vitaminas y minerales.",
                agricultor: "Ana Agroecol√≥gica",
                imagen: "",
                estado: "activo"
            },
            {
                id: 6,
                nombre: "üçì Fresas de la Monta√±a",
                categoria: "frutas",
                precio: 5.0,
                cantidad: 8,
                descripcion: "Fresas rojas y jugosas cultivadas en altura, con un sabor intenso y dulce.",
                agricultor: "Roberto Fruticultor",
                imagen: "",
                estado: "activo"
            },
            {
                id: 7,
                nombre: "üåΩ Ma√≠z Dulce",
                categoria: "granos",
                precio: 2.0,
                cantidad: 40,
                descripcion: "Ma√≠z dulce y tierno, perfecto para hervir o asar.",
                agricultor: "Luisa Agricultora",
                imagen: "",
                estado: "activo"
            },
            {
                id: 8,
                nombre: "üçã Limones Org√°nicos",
                categoria: "frutas",
                precio: 3.0,
                cantidad: 20,
                descripcion: "Limones jugosos y arom√°ticos, cultivados sin pesticidas.",
                agricultor: "Diego Citricultor",
                imagen: "",
                estado: "activo"
            }
        ];

        // ===== INICIALIZACI√ìN =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ P√°gina cargada - Mostrando productos de ejemplo');
            
            // Verificar autenticaci√≥n simple
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            if (!usuario || usuario.rol !== 'cliente') {
                window.location.href = '/login.html';
                return;
            }
            
            // Mostrar productos inmediatamente
            mostrarProductos();
            actualizarContadorCarrito();
            
            console.log('üéØ Productos cargados:', productos.length);
        });

        // ===== MOSTRAR PRODUCTOS =====
        function mostrarProductos(productosFiltrados = null) {
            const lista = document.getElementById('listaProductos');
            const productosAMostrar = productosFiltrados || productos;
            
            console.log('üñ•Ô∏è Mostrando productos:', productosAMostrar.length);
            
            if (productosAMostrar.length === 0) {
                lista.innerHTML = `
                    <div class="no-products">
                        <div style="font-size: 4rem; margin-bottom: 20px;">üîç</div>
                        <h3>No se encontraron productos</h3>
                        <p>Intenta con otros filtros de b√∫squeda</p>
                        <button onclick="mostrarProductos()" class="btn btn-secondary">
                            Mostrar Todos
                        </button>
                    </div>
                `;
                return;
            }
            
            lista.innerHTML = productosAMostrar.map(producto => `
                <div class="product-card" data-categoria="${producto.categoria}" data-precio="${producto.precio}">
                    <div class="product-header">
                        <h4>${producto.nombre}</h4>
                        <span class="product-badge ${producto.cantidad > 0 ? 'disponible' : 'agotado'}">
                            ${producto.cantidad > 0 ? 'üü¢ Disponible' : 'üî¥ Agotado'}
                        </span>
                    </div>
                    
                    <div class="product-details">
                        <div class="detail">
                            <strong>Categor√≠a:</strong> 
                            <span class="categoria">${producto.categoria}</span>
                        </div>
                        <div class="detail">
                            <strong>Precio:</strong> 
                            <span class="precio">$${producto.precio}/kg</span>
                        </div>
                        <div class="detail">
                            <strong>Disponible:</strong> 
                            <span class="cantidad">${producto.cantidad} kg</span>
                        </div>
                        <div class="detail">
                            <strong>Agricultor:</strong> 
                            <span class="agricultor">${producto.agricultor}</span>
                        </div>
                    </div>
                    
                    <div class="product-description">
                        <p>${producto.descripcion}</p>
                    </div>
                    
                    <div class="product-actions">
                        <button class="btn btn-small" onclick="verDetallesProducto(${producto.id})">
                            üëÅÔ∏è Ver Detalles
                        </button>
                        <button class="btn btn-primary btn-small" 
                                onclick="agregarAlCarrito(${producto.id})"
                                ${producto.cantidad === 0 ? 'disabled' : ''}>
                            üõí Agregar al Carrito
                        </button>
                    </div>
                </div>
            `).join('');
            
            console.log('‚úÖ Productos renderizados en el DOM');
        }

        // ===== FILTRADO =====
        function filtrarProductos() {
            const busqueda = document.getElementById('buscarProducto').value.toLowerCase();
            const categoria = document.getElementById('filtroCategoria').value;
            const rangoPrecio = document.getElementById('filtroPrecio').value;
            
            let productosFiltrados = productos.filter(producto => {
                // Filtro por b√∫squeda
                const coincideBusqueda = producto.nombre.toLowerCase().includes(busqueda) ||
                                       producto.descripcion.toLowerCase().includes(busqueda) ||
                                       producto.agricultor.toLowerCase().includes(busqueda);
                
                // Filtro por categor√≠a
                const coincideCategoria = categoria === 'todos' || producto.categoria === categoria;
                
                // Filtro por precio
                let coincidePrecio = true;
                if (rangoPrecio !== 'todos') {
                    const [min, max] = rangoPrecio.split('-').map(val => val === '+' ? Infinity : parseFloat(val));
                    coincidePrecio = producto.precio >= min && (max === Infinity || producto.precio <= max);
                }
                
                return coincideBusqueda && coincideCategoria && coincidePrecio;
            });
            
            mostrarProductos(productosFiltrados);
        }

        // ===== CARRITO =====
        function agregarAlCarrito(id) {
            const producto = productos.find(p => p.id === id);
            if (producto && producto.cantidad > 0) {
                let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
                const itemExistente = carrito.find(item => item.id === id);
                
                if (itemExistente) {
                    itemExistente.cantidad += 1;
                } else {
                    carrito.push({
                        id: producto.id,
                        nombre: producto.nombre,
                        precio: producto.precio,
                        cantidad: 1,
                        agricultor: producto.agricultor
                    });
                }
                
                localStorage.setItem('carrito', JSON.stringify(carrito));
                actualizarContadorCarrito();
                
                // Mostrar mensaje
                mostrarMensaje(`‚úÖ ${producto.nombre} agregado al carrito`);
            }
        }

        function actualizarContadorCarrito() {
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            const totalItems = carrito.reduce((sum, item) => sum + item.cantidad, 0);
            const cartCountElement = document.getElementById('cartCount');
            if (cartCountElement) {
                cartCountElement.textContent = totalItems;
                cartCountElement.style.display = totalItems > 0 ? 'block' : 'none';
            }
        }

        // ===== DETALLES DE PRODUCTO =====
        function verDetallesProducto(id) {
            const producto = productos.find(p => p.id === id);
            if (producto) {
                document.getElementById('modalContenido').innerHTML = `
                    <h3>${producto.nombre}</h3>
                    <div class="product-details-modal">
                        <div class="detail-row">
                            <strong>Categor√≠a:</strong> ${producto.categoria}
                        </div>
                        <div class="detail-row">
                            <strong>Precio:</strong> $${producto.precio}/kg
                        </div>
                        <div class="detail-row">
                            <strong>Disponible:</strong> ${producto.cantidad} kg
                        </div>
                        <div class="detail-row">
                            <strong>Agricultor:</strong> ${producto.agricultor}
                        </div>
                        <div class="detail-row">
                            <strong>Descripci√≥n:</strong> 
                            <p>${producto.descripcion}</p>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-primary" 
                                onclick="agregarAlCarrito(${producto.id}); cerrarModal()"
                                ${producto.cantidad === 0 ? 'disabled' : ''}>
                            üõí Agregar al Carrito
                        </button>
                        <button class="btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
                    </div>
                `;
                document.getElementById('modalProducto').style.display = 'block';
            }
        }

        function cerrarModal() {
            document.getElementById('modalProducto').style.display = 'none';
        }

        // ===== UTILIDADES =====
        function mostrarMensaje(mensaje) {
            // Mensaje simple de alerta por ahora
            alert(mensaje);
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('modalProducto');
            if (event.target === modal) {
                cerrarModal();
            }
        }
    </script>
